<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real-Time Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ðŸ’¬ ChatApp</h1>
            <p>Enter your name to start chatting</p>
            <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20">
            <button onclick="login()">Start Chatting</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 id="currentUser">ChatApp</h2>
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                        <span class="online-count" id="onlineCount">0 Online</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="user-list" id="userList"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="empty-chat">
                    <h2>Select a user to start chatting</h2>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-chat">
                    <svg viewBox="0 0 212 212" fill="none">
                        <path
                            d="M106.251,0.5C164.653,0.5,212,47.846,212,106.25S164.653,212,106.25,212C47.846,212,0.5,164.654,0.5,106.25 S47.846,0.5,106.251,0.5z"
                            fill="#25D366" />
                        <path fill="#FFFFFF"
                            d="M106.002,150.998c-12.2,0-24.1-3.2-34.5-9.2l-24,7.9l8.1-23.5c-6.5-10.8-9.9-23.2-9.9-36.1 c0-38.8,31.6-70.4,70.4-70.4c18.8,0,36.5,7.3,49.8,20.6c13.3,13.3,20.6,31,20.6,49.8C176.402,119.398,144.802,150.998,106.002,150.998z" />
                        <path fill="#25D366"
                            d="M146.102,124.398c-1.7-0.9-10.1-5-11.7-5.6c-1.6-0.6-2.7-0.9-3.9,0.9c-1.2,1.8-4.5,5.6-5.5,6.8 c-1,1.2-2.1,1.3-3.8,0.4c-1.7-0.9-7.2-2.7-13.7-8.5c-5.1-4.5-8.5-10.1-9.5-11.9c-1-1.8-0.1-2.7,0.8-3.6c0.8-0.8,1.7-2.1,2.6-3.1 c0.9-1,1.2-1.8,1.8-3c0.6-1.2,0.3-2.3-0.1-3.2c-0.4-0.9-3.9-9.4-5.3-12.9c-1.4-3.4-2.8-2.9-3.9-3c-1-0.1-2.1-0.1-3.3-0.1 c-1.2,0-3.1,0.4-4.7,2.3c-1.6,1.8-6.2,6.1-6.2,14.8c0,8.7,6.4,17.1,7.3,18.3c0.9,1.2,12.5,19.1,30.3,26.8 c4.2,1.8,7.5,2.9,10.1,3.7c4.2,1.3,8.1,1.1,11.1,0.7c3.4-0.5,10.1-4.1,11.5-8.1c1.4-4,1.4-7.4,1-8.1 C148.702,125.398,147.802,125.298,146.102,124.398z" />
                    </svg>
                    <h2>Welcome to ChatApp!</h2>
                    <p>Select a user from the sidebar to start chatting</p>
                </div>
            </div>
            <div class="input-area" id="inputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
